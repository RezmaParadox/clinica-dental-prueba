<section class="meet-doctors padding-section">
    <div class="title-section d-flex justify-content-between title-section-text">
        <p>Meet Some of Our <br><span class="fw-bold">Brains</span></p>
        <p class="fw-bold">{{'Meet Our'| uppercase}} <span class="title-section-text--secondary">{{'Doctors' | uppercase}}</span></p>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item d-flex" [class.active]="currentIndex() === 0">
          <div *ngFor="let doctor of visibleDoctors(); let i = index" class="card" style="width: 18rem;">
            <img src="{{doctor.photo !== '' ? doctor.photo : 'assets/images/logo-doctor.jpg'}}" class="card-img-top w-75 mx-auto p-4 rounded-circle" alt="{{doctor.name}}">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">{{doctor.name}}</h5>
              <p class="normal-text">{{doctor.specialty}}</p>
              <p class="normal-text">{{doctor.university}}</p>
              <a href="#appoinment" class="btn button-tertiary">Appointment</a>
            </div>
          </div>
        </div>
      </div>
      
      <a class="carousel-control-prev"  (click)="prevDoctors()" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
      </a>
      
      <a class="carousel-control-next" (click)="nextDoctors()" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
      </a>
    </div>
</section>
